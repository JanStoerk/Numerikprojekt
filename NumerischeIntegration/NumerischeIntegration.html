<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="../LandingPage/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="./geogebra.js"></script>
</head>

<body>
    <header class="header">
        <div class="brand">
            <a href="../LandingPage/index.html" style="color:white;" class="link">
                <img src="../pictures/infinite.png" style="width:50px; height:30px; align-self: center;" alt="Numerik">
                <h1>Numerik</h1>
            </a>
        </div>
        <button class="guide" onclick="showGuide()">
            <img src="../pictures/guide.png" style="width:30px" alt="Guide">
            <h4>Guide</h4>
        </button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <p>Test
                </p>
            </div>
        </div>
    </header>
    <script>
        function showGuide() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            document.addEventListener("keydown", closeOnEscape);
        }

        function closePopup() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            document.removeEventListener("keydown", closeOnEscape);
        }

        function closeOnEscape(event) {
            if (event.key === "Escape") {
                closePopup();
            }
        }
    </script>
    <div class="content">
        <div class="containerIntegration">
            <div class="headerIntegration">
                <h4 id="integration-method"><b>Numerische Integration: Trapezregel</b></h4>
                <button class="fa fa-info-circle"
                    style="font-size:24px; color:grey; border:0; background-color: transparent;"></button>
            </div>
            <div class="radio-buttons">
                <input type="radio" id="trapez" name="integration-method" value="Trapezregel"
                    onchange="updateHeader(this)" checked>
                <label for="trapez">Trapezregel</label><br>
                <input type="radio" id="simpson" name="integration-method" value="Simpsonregel"
                    onchange="updateHeader(this)">
                <label for="simpson">Simpsonregel</label><br>
            </div>
        </div>

        <script>
            function updateHeader(radio) {
                if (radio.checked) {
                    document.getElementById('integration-method').innerHTML = `<b>Numerische Integration: ${radio.value}</b>`;
                }
            }
        </script>
        <div style="display: flex; justify-content: space-around; align-items: center;">
            <div style="flex: 1; text-align: center;">
                <table style="margin: auto;">
                    <tbody>
                        <tr>
                            <td><label for="funktion">Funktion f(x)</label></td>
                            <td><input type="text" id="funktion"></td>
                        </tr>
                        <tr>
                            <td><label for="untereGrenze">Untere Grenze (a)</label></td>
                            <td><input type="text" id="untereGrenze"></td>
                        </tr>
                        <tr>
                            <td><label for="obereGrenze">Obere Grenze (b)</label></td>
                            <td><input type="text" id="obereGrenze"></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="zeichneFunktion()" class="btn btn-secondary">Zeichne Funktion ein</button> <br>
                <input type="checkbox" style="margin-top: 10px;" id="myCheckbox"> <label for="myCheckbox">Mit
                    Stammfunktion vergleichen</label><br>
                <label for="stammfunktion">Stammfunktion F(x)</label> <input type="text" id="stammfunktion">
            </div>
            <div>
                <div id="ggb-element" style="flex: 1; text-align: center; margin: auto;"></div>
                <div class="slider-container"
                    style="width: 600px; display: flex; flex-direction: column; align-items: center;">
                    <br>
                    <span id="sliderValue">Anzahl Trapeze: 1</span>
                    <input type="range" id="punktPosition" min="1" style="width: 100%;" max="50" value="1" step="1"
                        oninput="bewegePunkt(this.value)">
                    <br>
                </div>
            </div>
            <div style="flex: 1; text-align: center;">
                <button class="btn btn-secondary">Berechne Abweichung</button>
            </div>
        </div>
        <script>
            var params = {
                "appName": "classic",
                "width": 600,
                "height": 600,
                "enableRightClick": false,
                "showZoomButtons": true,
                "showToolbar": false,
                "showMenuBar": false,
                "showAlgebraInput": false,
                "useBrowserForJS": true,
                "algebraView": false
            }
            var applet = new GGBApplet(params, true);
            window.addEventListener("load", function () {
                applet.inject('ggb-element');
            });
            //Gutes Beispiel: x^2 + log(x) + sin(x^4)
            function ggbOnInit() {
                console.log("GeoGebra Applet initialized");
                var ggbApplet = document.ggbApplet;
                if (ggbApplet) {
                    try {
                        ggbApplet.setPerspective('G')
                    } catch (e) {
                        console.error("Error executing command: ", e);
                    }
                } else {
                    console.error("ggbApplet is not defined");
                }
            }

            function zeichneFunktion() {
                ggbApplet.reset()
                var funktion = document.getElementById('funktion').value.trim();
                var untereGrenze = document.getElementById('untereGrenze').value.trim();
                untereGrenze = Number(untereGrenze);
                var obereGrenze = document.getElementById('obereGrenze').value.trim();
                obereGrenze = Number(obereGrenze);
                var anzahlTrapeze = document.getElementById('punktPosition').value;
                try {
                    ggbApplet.evalCommand('f(x)=' + funktion);
                    var functionLabel = ggbApplet.evalCommandGetLabels('g(x) = 0');
                    ggbApplet.setVisible(functionLabel, false);
                    breite = (obereGrenze - untereGrenze) / anzahlTrapeze;
                    console.log(breite)
                    for(var i = 0; i< anzahlTrapeze; i++){
                        x1 = untereGrenze + (i*breite);
                        console.log(x1)
                        x2 = untereGrenze +(i+1)*breite;
                        console.log(x2)
                        var polygonLabel = ggbApplet.evalCommandGetLabels('Polygon(('+x1+',g('+x1+')), ('+x2+', g('+x2+')), ('+x2+',f('+x2+')), ('+x1+', f('+x1+')))');
                        ggbApplet.setFixed(polygonLabel, true, false);
                    }
                } catch (error) {
                    console.error('Fehler beim Auswerten der Funktion:', error);
                }
            }
            function bewegePunkt(position) {
                document.getElementById('sliderValue').textContent = "Anzahl Trapeze: " + position;
            }

        </script>
    </div>
</body>

</html>
