<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Gauß-Newton Verfahren</title>
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <link rel="stylesheet" href="../LandingPage/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <header class="header">
        <div class="brand">
            <a href="../LandingPage/index.html" style="color:white;" class="link">
                <img src="../pictures/infinite.png" style="width:50px; height:30px; align-self: center;" alt="Numerik">
                <h1>Numerik</h1>
            </a>
        </div>
        <button class="guide" onclick="showGuide()">
            <img src="../pictures/guide.png" style="width:30px" alt="Guide">
            <h4>Guide</h4>
        </button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <p>Test
                </p>
            </div>
        </div>
    </header>
    <script>
        function showGuide() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            document.addEventListener("keydown", closeOnEscape);
        }

        function closePopup() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            document.removeEventListener("keydown", closeOnEscape);
        }

        function closeOnEscape(event) {
            if (event.key === "Escape") {
                closePopup();
            }
        }
    </script>
    <div class="content">
        <h4><b>Nicht lineare Ausgleichsprobleme: Gauss-Newton Verfahren</b><button class="fa fa-info-circle" onclick="showGuide()"
                style="font-size:24px; margin-left: 10px; color:grey; border:0; background-color: transparent;"></button>
        </h4>
        <div style="display: flex; justify-content: space-around; align-items: center;">
            <div style="flex: 1; text-align: center;">
                <table style="margin: auto;" class="table table-hover" id="nebenbedingungen">
                    <tbody>
                        <tr>
                            <td><label for="funktion">Funktion f(x)</label></td>
                            <td><input type="text" id="funktion"></td>
                        </tr>
                        <tr>
                            <td><label for="untereGrenze">Input</label></td>
                            <td><input type="text" id="input"></td>
                        </tr>
                        <tr>
                            <td><label for="obereGrenze">Output</label></td>
                            <td><input type="text" id="output"></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <button id="btnZeichne" class="btn btn-secondary">Nebenbedingung hinzufügen</button> <br>
            </div>
        </div>
    </div>

    <script src="gaussNewton.js"></script>
</body>

</html>
